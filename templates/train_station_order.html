<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8">
  <title>סדר תחנות רכבת</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f6f8fb;
      color: #1f2a37;
    }

    h2 { margin-bottom: 16px; }

    .stream-wrap {
      width: 100%;
      max-width: 860px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
    }

    .stream-head {
      display: grid;
      grid-template-columns: 1fr 92px;
      direction: ltr;
      align-items: center;
      margin-bottom: 8px;
      color: #475569;
      font-size: 14px;
      font-weight: 700;
    }

    .stream-head .station-h {
      text-align: right;
      padding-right: 14px;
    }

    .stream-head .serial-h {
      text-align: center;
    }

    .stream-item {
      display: grid;
      grid-template-columns: 1fr 92px;
      direction: ltr;
      align-items: center;
      min-height: 76px;
    }

    .station-name {
      text-align: right;
      padding-right: 14px;
      font-size: 18px;
      line-height: 1.35;
    }

    .line-cell {
      position: relative;
      height: 76px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .line-cell::before,
    .line-cell::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      background: #cbd5e1;
      border-radius: 10px;
    }

    .line-cell::before {
      top: 0;
      height: calc(50% - 19px);
    }

    .line-cell::after {
      bottom: 0;
      height: calc(50% - 19px);
    }

    .stream-item.is-first .line-cell::before { display: none; }
    .stream-item.is-last .line-cell::after { display: none; }

    .node {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #0f766e;
      color: #ffffff;
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 12px rgba(15, 118, 110, 0.25);
      z-index: 2;
    }

    .stream-item.is-selected .node {
      background: #b45309;
      box-shadow: 0 4px 12px rgba(180, 83, 9, 0.25);
    }

    .stream-item.is-selected .station-name {
      font-weight: 700;
    }

    .msg { margin: 10px 0; color: #b00020; }
    .back-link { display: inline-block; margin-top: 16px; }
  </style>
</head>
<body>
  <h2>סדר תחנות עבור רכבת {{ train_number }}</h2>

  {% if debug_message %}
    <div class="msg">{{ debug_message }}</div>
  {% endif %}

  {% if rows %}
    <div class="stream-wrap">
      <div class="stream-head">
        <div class="station-h">תחנת רכבת</div>
        <div class="serial-h">מספר סידורי</div>
      </div>

      {% for row in rows %}
        <div class="stream-item{% if forloop.first %} is-first{% endif %}{% if forloop.last %} is-last{% endif %}{% if row.StationName == station %} is-selected{% endif %}">
          <div class="station-name">{{ row.StationName }}</div>
          <div class="line-cell">
            <span class="node">{{ row.train_rishui_station_order_source }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div>לא נמצאו תחנות לרכבת שנבחרה.</div>
  {% endif %}

  <a class="back-link" href="{% url 'train_times' %}?station={{ station|urlencode }}&year={{ year|urlencode }}&month={{ month|urlencode }}">
    חזרה ללוח רכבות
  </a>
</body>
</html>
